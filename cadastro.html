<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<title>Sempre - Cadastro</title>

	<!-- Importação do autoload das bibliotecas -->
	<link rel="stylesheet" href="css/autoload.css">

	<!-- Fontes  -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

	<!-- Estilos -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/pages/cadastro.css">


</head>
<body>
	
	
	<section class="form-cadastro">
		<div class="container">
			<div class="form">
				<a href="index.html" class="logo"><img src="imgs/logo_button.png"  alt=""></a>

				<h1>Formulário de cadastro</h1>

				<div class="form-group">
					<label for="">Selecione um atendente</label>
					<select name="" id="" class="select-rouded select-control">
						<option value="1">Atendente1</option>
						<option value="2">Atendente2</option>
					</select>
				</div>

				<div class="form-group">
					<label for="">Selecione a(s) plataformas a serem usadas</label>
					<div class="checkbox">
						<label><input type="checkbox"> Telegram</label>
					</div>

					<div class="checkbox">
						<label><input type="checkbox"> Hangout</label>
					</div>

					<div class="checkbox">
						<label><input type="checkbox"> Skype</label>
					</div>

					<div class="checkbox">
						<label><input type="checkbox"> Messenger</label>
					</div>

					<input type="submit" class="btn btn-blue btn-block btn-lg btn-rounded">
			</div>
		</div>
	</section>

	<footer>
		Sempre © Copyright 2016
	</footer>
</body>
</html>
