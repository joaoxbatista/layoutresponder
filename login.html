<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<title>Sempre - Autoresponder</title>

	<!-- Importação do autoload das bibliotecas -->
	<link rel="stylesheet" href="css/autoload.css">

	<!-- Fontes  -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

	<!-- Estilos -->
	<link rel="stylesheet" href="css/pages/login.css">



</head>
<body>
    <main>
        <section class="form-login ">
           
           <a href="index.html" class="logo"><img src="imgs/logo_button.png"  alt="Logomarca Sempre Autoresponder"></a>
           
           <!-- Formulário de Login -->
           <div class="panel">
        
                <div class="panel-heading">
                    <h1 class="text-center"> Sempre - Painel administrativo </h1>
                </div>
                
                <div class="panel-body">
                    
                    <form>
                        
                        <div class="form-group">
                            <input class="input-rounded form-control" name="email" required placeholder="Digite seu e-mail">
                        </div>
                        
                        <div class="form-group">
                            <input class="input-rounded form-control" name="password" type="password" required placeholder="Digite sua senha">
                        </div>
                        
                        <input type="submit" value="Entrar" class="btn btn-block btn-lg btn-blue btn-rounded">
                    </form>
                </div>
                
                <div class="panel-footer">
                    <a href="#">Esqueci minha senha</a>
                    <a class="text-right" href="#">Cadastre-se</a> 
                </div>
            </div>

        </section>
    </main>
</body>
</html>
